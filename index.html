<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('../../assets/clinic.png') no-repeat center center;
            background-size: cover;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .hero .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .hero .buttons a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .hero .buttons a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(215, 215, 215, 0.733);
            color: rgb(255, 0, 0);
        }

        
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
            .hero .buttons a {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Welcome to Our Clinic</h1>
        <p>Manage doctors, patients, and appointments easily.</p>
        <div class="buttons">
            <a href="http://localhost/testproj/views/doctor/doctors.php">Doctors</a>
            <a href="http://localhost/testproj/views/patients/patients.php">Patients</a>
            <a href="http://localhost/testproj/views/appointments/appointments.php">Appointments</a>
        </div>
    </section>

    <footer>
        &copy; 2025 Clinic Management System
    </footer>

</body>
</html>
